<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col size="12">
      
      <!--Card envolviendo formulario-->
      <ion-card class="ion-margin-top transparent-card " >
        <img alt="Logo Kolor" src="assets/imgs/logonuevo.png">

        <ion-card-header class="ion-text-center ">
            <ion-card-title><b>Bienvenido a Kolör despachos</b></ion-card-title>
            <ion-card-subtitle>Ingresa tus credenciales para revisar tus despachos</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <!--Formulario-->
          <form>
            <!--Inputs-->
            <ion-input label="Correo" label-placement="floating" type="text" fill="outline"  placeholder="Correo"></ion-input>
            <br>
            <ion-input label="Contraseña" label-placement="floating" type="password" fill="outline"  placeholder="Contraseña">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>

            <br>
            <!--Botones-->
            <ion-button color="dark" expand="block" fill="solid" >
              Iniciar Sesión
            </ion-button>
            <ion-button color="dark" expand="block" fill="solid" >
              Registrarme
            </ion-button>
            <br>

            <!--Recuperación contraseña-->
            <div class="ion-text-center">
              <a href=""><small >¿Olvidaste tu contraseña?</small></a>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
