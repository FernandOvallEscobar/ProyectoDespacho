<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col size="12">
      
      <!--Card envolviendo formulario-->
      <ion-card class="ion-margin-top">
        <img alt="Logo Kolor" src="assets/imgs/logonuevo.png">

        <ion-card-header>
            <ion-card-title>Bienvenido a Kol√∂r</ion-card-title>
            <ion-card-subtitle>Ingresa tus credenciales para revisar tus despachos</ion-card-subtitle>
        </ion-card-header>

        <!--Formulario-->
        <ion-card-content>
          <form>
            <!--Inputs-->
            <ion-input label="Correo" label-placement="floating" type="text" fill="outline"  placeholder="Correo"></ion-input>
            <br>
            <ion-input label="Password" label-placement="floating" type="password" fill="outline"  placeholder="Password"></ion-input>

            <!--Botones-->
            <ion-button  expand="block" fill="clear" shape="round">
              Click me
            </ion-button>
            <ion-button  expand="block" fill="clear" shape="round">
              Click me
            </ion-button>

          </form>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
