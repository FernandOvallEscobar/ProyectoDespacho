  <ion-grid>
            <!--CARD DESPACHO-->
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" size-md="6">

          <div>
            <ion-card-title><h3><b>Despachos</b></h3></ion-card-title>

          <ion-card-content>
            <ion-icon name="cube" size="large"></ion-icon>

            <ion-list class="transparent">
              <ion-button (click)="AgregarDespacho()" fill="solid" size="small" color="dark" >Agregar</ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!--CARD TIENDA-->
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" size-md="6">
        <ion-card class="ion-text-center">
          <div>
            <ion-card-title><h3><b>Tiendas</b></h3></ion-card-title>
          </div>
          <ion-card-content>
            <ion-icon name="storefront" size="large"></ion-icon>
            <ion-list>
              <ion-button (click)="AgregarTienda()" fill="solid" size="small" color="dark">Agregar</ion-button>
              <ion-button (click)="ListaTienda()" fill="solid" size="small" color="dark">Ver lista</ion-button>

          </div>
          <ion-card-content>
            <ion-icon name="man" size="large"></ion-icon>
            <ion-list>
              <ion-button (click)="AgregarJefe()" fill="solid" size="small" color="dark">Agregar</ion-button>
              <ion-button (click)="ListaJefe()" fill="solid" size="small" color="dark">Ver lista</ion-button>
            </ion-list>
          </ion-card-content>
